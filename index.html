<!DOCTYPE html>
<html>
<head>
  <title>Hashtag Analyzer</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { padding: 10px; width: 250px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #result { 
      margin-top: 20px; 
      padding: 15px; 
      border: 1px solid #ddd; 
      width: 350px; 
      line-height: 1.6;
    }
    .tag {
      display: inline-block;
      background: #f0f0f0;
      padding: 5px 10px;
      margin: 3px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Hashtag Analyzer</h2>

  <input id="tagInput" type="text" placeholder="Enter hashtag (e.g. seekgod)">
  <button onclick="runAnalyzer()">Analyze</button>

  <div id="result"></div>

<script>
  async function runAnalyzer() {
    const tag = document.getElementById("tagInput").value.replace("#", "").trim();
    if (!tag) return alert("Please enter a hashtag");

    console.log("ðŸ” Analyzing hashtag:", tag);
    document.getElementById("result").innerHTML = "Loading...";

    try {
      const response = await fetch(`https://yt-hashtag-analyzer.vercel.app/api/hashtag?tag=${tag}`);
      const data = await response.json();

      console.log("âœ… Backend response:", data);

      if (data.error) {
        console.error("âŒ Backend error:", data.error);
        document.getElementById("result").innerHTML = "Error: " + data.error;
        return;
      }

      console.log("ðŸ“Œ Suggestions received:", data.suggestions);

      let suggestionsHTML = "";
      if (data.suggestions && data.suggestions.length > 0) {
        suggestionsHTML = `
          <b>Suggested Hashtags:</b><br>
          ${data.suggestions.map(s => `<span class="tag">#${s}</span>`).join("")}
          <br><br>
        `;
      }

      document.getElementById("result").innerHTML = `
        <strong>${data.hashtag}</strong><br><br>

        <b>Video Usage:</b> ${data.videoUsage}<br>
        <b>Channel Usage:</b> ${data.channelUsage}<br>
        <b>Category:</b> ${data.category}<br>
        <b>Meaning:</b> ${data.meaning}<br>
        <b>Action:</b> ${data.action}<br><br>

        ${suggestionsHTML}
      `;
    } catch (err) {
      console.error("ðŸš« Fetch failed:", err);
      document.getElementById("result").innerHTML = "Error: Failed to fetch data.";
    }
  }
</script>


</body>
</html>
